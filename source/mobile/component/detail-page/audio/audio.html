<div class="audio">
  <div class="left">
    <button class="play-button">
      <i class="ic-audio-pause"></i>
    </button>
    <span class="mute-wrap">
      <i class="ic-audio-volume"></i>
      <span class="volume-slider">
        <span class="volume-slider-handle" style="width: 40%;"></span>
      </span>
    </span>
    <div class="time-display">
      <span class="current">0:00</span>
      <span class="separator"> / </span>
      <span class="duration">0:00</span>
    </div>
    <div class="progress-bar" id="progress-bar">
      <span class="bg"></span>
      <span class="current-time" style="width: 40%">0:00</span>
    </div>
  </div>
  <div class="right">
    <button class="select-voice">
      <i class="ic-audio-microphone"></i>Nam miền Bắc
    </button>
    <div class="voice-board">
      <div class="voice-name active">
        <i class="ic-audio-waveform"></i>
        <span>Nam miền Bắc</span>
      </div>
      <div class="voice-name">
        <i class="ic-audio-waveform"></i>
        <span>Nữ miền Bắc</span>
      </div>
      <div class="voice-name">
        <i class="ic-audio-waveform"></i>
        <span>Nữ miền Nam</span>
      </div>
      <div class="voice-name">
        <i class="ic-audio-waveform"></i>
        <span>Nam miền Nam</span>
      </div>
    </div>
  </div>
</div>
